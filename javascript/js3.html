<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function calculate(operator) {
            let x = Number(document.getElementById('num1').value);
            let y = Number(document.getElementById('num2').value);  
            let result;

            switch(operator) {
                case 'sum':
                    result = x + y;
                    break;
                case 'minus':
                    result = x - y;
                    break;
                case 'multiply':
                    result = x * y;
                    break;
                case 'divide':
                    result = x / y;
                    break;
                default: 
                    alert("Invalid Operator."); 
                    return;  
            }

            document.getElementById('demo').innerHTML = "The result of the operation is: " + result;
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(171, 212, 146);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: rgb(129, 92, 121);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 320px;
            width: 100%;
            display: flex;
            flex-direction: column;
            
            gap: 20px;
        }

        .calculator label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .calculator input {
            padding: 10px;
            border: 1px solid wheat;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
    .buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 5px;
  margin-top: 10px;
}

    

        .calculator button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator button:hover {
            background-color: darkblue;
        }

        .calculator button:active {
            background-color: wheat;
        }

        .calculator #demo {
            font-size: 18px;
            font-weight: bold;
            color: gray;
            text-align: center;
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <div class="calculator">
        <label for="num1">Enter number 1:</label>
        <input id="num1" type="number" placeholder="Enter first number">
        <label for="num2">Enter number 2:</label>
        <input id="num2" type="number" placeholder="Enter second number">

       
            <div class="display" id="display">0</div>
  <div class="buttons">
    <button id="ac">AC</button>
    <button id="percent">%</button>
    <button id="divide">/</button>
    <button id="multiply">*</button>
    <button id="seven">7</button>
    <button id="eight">8</button>
    <button id="nine">9</button>
    <button id="subtract">-</button>
    <button id="four">4</button>
    <button id="five">5</button>
    <button id="six">6</button>
    <button id="add">+</button>
    <button id="one">1</button>
    <button id="two">2</button>
    <button id="three">3</button>
    <button id="equal">=</button>
    <button id="zero">0</button>
    <button id="decimal">.</button>
  </div>
        </div>
        
        <div id="demo"></div>
    </div>
</body>
</html>
